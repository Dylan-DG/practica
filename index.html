<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/464cc751cf.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
    <div class="contenedor">
      <div class="contenedor-img">
          <img class="img-res" src="images/image-product-mobile.jpg" alt="">
          <img class="img-norm" src="images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="contenedor__texto">
        <h5> 
           PERFUME
        </h5>
        <h1> 
          Gabrielle Essence Eau De Parfum
        </h1>
        <p> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h3> $149.99 <span>$169.99</span></h3>
        <button class="fas fa-cart-shopping"><b>add to cart</b></button>
      </div>
    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
